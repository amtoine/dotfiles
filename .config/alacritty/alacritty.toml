import = ["~/.local/share/alacritty/theme.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 21.0
normal = { family = "Mononoki Nerd Font" }
bold = { family = "Mononoki Nerd Font" }
italic = { family = "Mononoki Nerd Font" }

[[keyboard.bindings]]
action = "ResetFontSize"
key = "I"
mods = "Alt|Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "O"
mods = "Alt|Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "U"
mods = "Alt|Control"

[window]
padding = { x = 0, y = 0 }
